@if (device() !== null) {
  <header class="h-14 flex items-center justify-between px-4">
    <h1 class="text-lg font-semibold w-full text-center">{{ device()?.friendly_name }}</h1>
    <div class="wrap">
      <button type="button" class="headerButton" (click)="closeSidebar()">
        <span class="material-symbols-outlined">close</span>
        <div class="stateIcon"></div>
      </button>
    </div>
  </header>
  <nav>
    <button class="navbutton" (click)="panel.set(1)" [class.navbutton-selected]="panel() === 1">
      <span class="material-symbols-outlined">dashboard</span>
    </button>
    <button class="navbutton" (click)="panel.set(2)" [class.navbutton-selected]="panel() === 2">
      <span class="material-symbols-outlined">tune</span>
    </button>
    <button class="navbutton" (click)="panel.set(3)" [class.navbutton-selected]="panel() === 3">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </nav>

  <div class="flex-1 flex flex-col">
    @if (panel() === 1) {
      <DeviceInfoComponent [ieee_address]="device()?.ieee_address"></DeviceInfoComponent>
    }
    @if (panel() === 2) {
      <DeviceFeaturesComponent [ieee_address]="device()?.ieee_address"></DeviceFeaturesComponent>
    }
    @if (panel() === 3) {
      <DevicePropertiesComponent [ieee_address]="device()?.ieee_address"></DevicePropertiesComponent>
    }
  </div>
}
