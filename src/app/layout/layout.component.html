<div class="flex h-screen w-screen bg-gray-100 dark:bg-unifi-bg text-gray-900 dark:text-gray-100">
    <!-- Sidebar -->
    <aside
        class="transition-all duration-300 bg-white dark:bg-unifi-panel border-r border-gray-200 dark:border-gray-700"
        [class.w-64]="sidebarOpen" [class.w-16]="!sidebarOpen">
        <div class="flex items-center justify-between p-4">
            @if(sidebarOpen) {
            <span class="text-lg font-bold text-unifi-accent">ZigBee2MQTT UI</span>
            }
            <button (click)="toggleSidebar()" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="mt-4">
            <a routerLink="/dashboard" routerLinkActive="active text-white"
                class="flex items-center gap-2 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                @if(sidebarOpen) {
                <span>Dashboard</span>
                }
            </a>
            <a routerLink="/devices" routerLinkActive="active text-white"
                class="flex items-center gap-2 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined">router</span>
                @if(sidebarOpen) {
                <span>Devices</span>
                }
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Topbar -->
        <header
            class="h-14 bg-white dark:bg-unifi-panel border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4">
            <h1 class="text-lg font-semibold">{{"APP_TITLE" | translate }}</h1>
            <div class="flex items-center gap-2">
               {{host}}
            </div>
        </header>

        <!-- Page Content -->
        <section class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-unifi-bg scrollbar">
            <router-outlet></router-outlet>
        </section>
    </main>

    <!-- Right Sidebar for Device Properties -->
    <aside class="transition-all duration-300
             bg-white
              dark:bg-unifi-panel border-l
               border-gray-200
                dark:border-gray-700 
                overflow-y-auto
                scrollbar
        " [class.sidebar-right-open]="rightSidebarOpen()" [class.w-0]="!rightSidebarOpen()">
        <app-deviceprop></app-deviceprop>
    </aside>
</div>
