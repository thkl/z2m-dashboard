<div class="container">
  <ExpansionPanelComponent label="Cluster" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceEndpointComponent [endpoints]="device()?.endpoints ?? {}"></DeviceEndpointComponent>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="Settings" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceSettings [device]="device()" [section]="bridgeDeviceOptions()"></DeviceSettings>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="Extended Settings" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceSettings [device]="device()" [section]="device()?.definition?.options ?? []"></DeviceSettings>
    </div>
  </ExpansionPanelComponent>
</div>
