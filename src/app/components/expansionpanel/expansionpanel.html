<div class="root_control flex flex-col" [class.panel-open]="isOpen()">
  <button type="button" tabindex="0" class="trigger" (click)="toggle()">
    <div class="root_control">
      <div>
        <span class="title">{{ label() }}</span>
      </div>
    </div>
    @if (isOpen() === false) {
      <span class="material-symbols-outlined">arrow_drop_down</span>
    } @else {
      <span class="material-symbols-outlined">arrow_drop_up</span>
    }
  </button>
  <div class="content flex flex-col" style="flex-grow: inherit">
    @if (isOpen()) {
      <div class="options flex flex-col" style="flex-grow: inherit">
        @if (hasSearch() === true) {
          <div class="root_control">
            <div>
              <app-searchinput></app-searchinput>
            </div>
            <div>
              <ng-content></ng-content>
            </div>
          </div>
        } @else {
          <ng-content></ng-content>
        }
      </div>
    }
  </div>
</div>
