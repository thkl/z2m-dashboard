<div class="wrapper">
  <div class="container flex flex-row">
    <div class="ProgressBar" title="{{ percent() }} %">
      <div class="status" [style.width.%]="percent()">{{ percent() }}</div>
    </div>
    @if (showLabel() === true) {
      <div class="label">{{ percent() }} %</div>
    }
  </div>
</div>
