<div class="container">
  <ExpansionPanelComponent label="{{ 'CLUSTER' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceEndpointComponent [endpoints]="device()?.endpoints ?? {}"></DeviceEndpointComponent>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="{{ 'SETTINGS' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceSettings [device]="device()" [section]="bridgeDeviceOptions()"></DeviceSettings>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="{{ 'EXTENDED_SETTINGS' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceSettings [device]="device()" [section]="device()?.definition?.options ?? []"></DeviceSettings>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="{{ 'GROUPS' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceGroupsComponent [ieee_address]="device()?.ieee_address"></DeviceGroupsComponent>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="{{ 'BINDINGS' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceBindingsComponent [device]="device()"></DeviceBindingsComponent>
    </div>
  </ExpansionPanelComponent>

  <ExpansionPanelComponent label="{{ 'REPORTINGS' | translate }}" style="flex-grow: inherit" class="panel" contentClass="content_filled" [colorTrigger]="false">
    <div class="wrapper">
      <DeviceReportingComponent [device]="device()"></DeviceReportingComponent>
    </div>
  </ExpansionPanelComponent>
</div>
