<div class="device-image-container" [style.max-width]="width()">
  @if (imageError()) {
    <img src="/assets/images/device-default.png" [alt]="device().friendly_name" />
  } @else {
    <img src="https://www.zigbee2mqtt.io/images/devices/{{ device()?.definition?.image }}.png" (error)="onImageError()" [alt]="device().friendly_name" />
  }

  @if (device().interview_state === InterviewState.InProgress) {
    <svg class="icon-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3">
      <path
        d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z"
      />
    </svg>
  }
</div>
