:stages:
- build
- deploy
:variables:
  :NODE_ENV: development
  :APP_NAME: zigbee2mqtt-ui
  :DEPLOY_PATH: "data/devserver/zigbee"

:build:
  :stage: build
  :image: node:20
  :script:
  - npm install
  - npm audit
  - npm run build
  :artifacts:
    :paths:
    - dist/zigbee2mqtt-ui/browser
    :expire_in: 1 day

:deploy:
  :stage: deploy
  :image: alpine:latest
  :dependencies:
  - build
  :script:
      - apk add --no-cache samba-client
      - |
        cat > /tmp/smbcmds.txt << EOF
        cd $DEPLOY_PATH
        prompt OFF
        recurse ON
        mput dist/zigbee2mqtt-ui/browser/
        quit
        EOF
        smbclient //$SMB_HOST/$SMB_SHARE -U $SMB_USER%$SMB_PASSWORD < /tmp/smbcmds.txt
  :only:
    - master
  

