:stages:
- build
- deploy
:variables:
  :NODE_ENV: development
  :APP_NAME: zigbee2mqtt-ui
  :DEPLOY_PATH: "devserver/zigbee"

:build:
  :stage: build
  :image: node:20
  :script:
  - npm install
  - npm audit
  - npm run build
  :artifacts:
    :paths:
    - dist/zigbee2mqtt-ui/browser
    :expire_in: 1 day

:deploy:
  :stage: deploy
  :image: alpine:latest
  :dependencies:
  - build
  :script:
  - apk add --no-cache cifs-utils
  - mkdir -p /mnt/network
  - mount -t cifs $SMB_PATH /mnt/network -o username=$SMB_USER,password=$SMB_PASSWORD,uid=0,gid=0
  - mkdir -p /mnt/network/$DEPLOY_PATH
  - cp -r dist/zigbee2mqtt-ui/browser/* /mnt/network/$DEPLOY_PATH/
  - umount /mnt/network
  :only:
  - master
  

