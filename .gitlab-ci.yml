:stages:
- build
- deploy
:variables:
  :NODE_ENV: development
  :APP_NAME: zigbee2mqtt-ui
  :DEPLOY_PATH: "data/devserver/zigbee"

:build:
  :stage: build
  :image: node:20
  :script:
  - npm install
  - npm audit
  - npm run build
  :artifacts:
    :paths:
    - dist/zigbee2mqtt-ui/browser
    :expire_in: 1 day

:deploy:
  :stage: deploy
  :image: alpine:latest
  :dependencies:
  - build
  :script:
      - apk add --no-cache samba-client
      - |
        # Build command script with all mkdir and put commands
        {
          echo "cd $DEPLOY_PATH"
          # Create all directories first (in order of depth)
          find dist/zigbee2mqtt-ui/browser -type d ! -name browser | sed 's|dist/zigbee2mqtt-ui/browser/||' | sed '/^$/d' | sort | while read dir; do
            echo "mkdir $dir"
          done
          # Upload all files
          find dist/zigbee2mqtt-ui/browser -type f | while read file; do
            relpath="${file#dist/zigbee2mqtt-ui/browser/}"
            echo "put $file $relpath"
          done
          echo "quit"
        } | smbclient //$SMB_HOST/$SMB_SHARE -U $SMB_USER%$SMB_PASSWORD 2>&1 | grep -v "Try \"help\""
  :only:
    - master
  

